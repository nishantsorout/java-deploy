name: Deploy Java App to EC2 with Docker

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java application
        run: |
          javac Calculator.java
          jar cf calculator.jar Calculator.class

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/java-calculator:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/java-calculator:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Install Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Update packages
            sudo yum update -y

            # Install Docker if not installed
            if ! command -v docker &> /dev/null
            then
                echo "Installing Docker..."
                sudo yum install -y docker.io
                sudo systemctl start docker
                sudo systemctl enable docker
                sudo usermod -aG docker $USER
            else
                echo "Docker is already installed"
            fi

            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/java-calculator:latest

            # Stop and remove the existing container (if running)
            docker stop java-app || true
            docker rm java-app || true

            # Run the new container
            docker run -d --name java-app -p 8080:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/java-calculator:latest
